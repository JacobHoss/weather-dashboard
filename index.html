<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="./assets/weather.png">
    <meta property="og:title" content="Instant Weather Reports!">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<h1 class="bg-dark text-center text-white pt-2 pb-3">Weather Dashboard</h1>

<body class="container">
    <div class="row">
        <aside class="col-sm-4 bg-light pb-4">
            <form class="form-inline">
                <h5>Search for a City:</h5><br>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" id="city">
                </div>
                <button type="submit" id="find-city" class="btn btn-primary mb-2"><i class="fa fa-search"></i></button>
            </form>
            <ul class="list-group pt-2" id="search-history"></ul>
        </aside>

        <main class="col-sm-8">
            <div class="img-thumbnail">
                <ul style="list-style-type:none; line-height: 45px;">
                    <h2 id="city1" class="pt-3"></h2>
                    <img id="weather-icon" />
                    <li>Temperature: <span id="current-temp"></span> &deg;F</li>
                    <li>Humidity: <span id="current-humidity"></span>%</li>
                    <li>Wind Speed: <span id="current-wind"></span> MPH</li>
                    <li>UV Index: <span id="current-uv"></span></li>
                </ul>
            </div>
            <h4 class="pt-3 pb-3">5-Day Forecast</h4>
            <div class="row bg-white d-flex justify-content-between" id="5-day"></div>
        </main>
    </div>
    <div id="search-history"></div>
    <div id="weather-view"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
</body>

</html>
